<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet " href="css/styles.css" type="text/css"> 
  <script src="js/scripts.js"></script>
  <title>Shouting Machine</title>
</head>
<body>
  <h1>Shouting Machine!!</h1>
  <h2>Fill in the blank to convert your words to shouts!</h2>
  <form>
    <label for="shoutingInput">Fill in the blank</label>
    <input id="shoutingInput" type="text" name="shoutingInput">
    <button type="submit">Shout it!</button>
  </form>

  <div id="convert" class="hidden">
    <h1>Check out your shouts!</h1>
    <p class="shout"><span id="shout"></span></p>


  </div>
  
</body>
</html>
